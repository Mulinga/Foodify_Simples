<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- WORKING EmailJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS AFTER the script loads
        (function() {
            emailjs.init("EzSEUlM8M5oSJWpr6");
        })();
    </script>

    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { max-width: 400px; margin: auto; }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            padding: 12px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        #status { margin-top: 15px; text-align: center; }
    </style>
</head>

<body>

    <h2>Contact Us</h2>

    <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" rows="5" placeholder="Your Message" required></textarea>

        <button type="submit">Send Message</button>
        <p id="status"></p>
    </form>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(e) {
            e.preventDefault();

            document.getElementById("status").innerHTML = "Sending...";

            emailjs.send("service_2zei705", "template_st0kwd7", {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                message: document.getElementById("message").value
            })
            .then(function() {
                document.getElementById("status").innerHTML = "Message sent successfully!";
                document.getElementById("contactForm").reset();
            }, function(error) {
                document.getElementById("status").innerHTML = "Failed to send message.";
                console.error("EmailJS error:", error);
            });
        });
    </script>

</body>
</html>
